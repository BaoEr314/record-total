<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串中的第一个唯一字符</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//题目
		//给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。
		// 示例：
		// s = "leetcode"
		// 返回 0

		// s = "loveleetcode"
		// 返回 2
		var firstUniqChar = function(str) {
			const map = {};
			for (let i of str){
				// 字符串每一个元素作为key
				map[i] = (map[i]||0)+1;
			}
			// console.log(map)
			for(let n=0,len = str.length;n<len;n++){
				if(map[str[n]]===1){
					// console.log(str[n])
					return n;
				}
			}
			return -1
		};
		// firstUniqChar("loveleetcode")
		console.log(firstUniqChar("leetcode"))
	</script>
</html>
