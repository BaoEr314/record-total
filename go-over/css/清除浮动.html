<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		ul,li{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		/* 清除浮动 */
		.flot-wrap {
			border: solid 1px red;
			/* overflow:hidden; */
		}
		.li {
			width: 100px;
			height: 100px;
			background: red;
			border: solid 1px #ffffff;
			float: left;
		}
		.clearfix::after {
			display: block;
			content: '';
			clear: both;
		}
		</style>
	</head>
	<body>
		<div>
			<h3>清除浮动</h3>
			<div class="flot-wrap clearfix">
				<ul class="ul">
					<li class="li"></li>
					<li class="li"></li>
					<li class="li"></li>
				</ul>
				<!-- 	<div style="clear: both;">空标签 clear: both</div> -->
			</div>
		</div>
	</body>
</html>
