<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>keep-alive</title>
	</head>
	<body>
		<div>
			<ul>
				<li>
					<h3>keep-alive是什么</h3>
					<p>keep-alive是一个抽象组件:它自身不会渲染一个DOM元素，也不会出现在父组件链中，使用keep-alive包含动态组件时<br>
					会缓存不活动的实例而不是销毁它们。
					</p>
					<p></p>
				</li>
			</ul>
		</div>
	</body>
</html>
