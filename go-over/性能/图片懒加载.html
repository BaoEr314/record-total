					<h3>1.懒加载原理</h3>
					<p>一张图片就是一个<img>标签，浏览器是否发起请求图片是根据<img>的src属性，<br>
						所以实现懒加载的关键就是，在图片没有进入可视区域时，先不给<img>的src赋值，<br>
						这样浏览器就不会发送请求了，等到图片进入可视区域再给src赋值。</p>
