<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.g-bg{
				width: 100%;
				height: 100vh;
			}
			.g-polygon {
			    position: absolute;
			    opacity: .5;
			}
			.g-polygon-1 {
			  /*  // 定位代码，容器高宽随意 */
			    width: 100%;
				height: 100%;
			    background: #ffee55;
			    clip-path: polygon(0 10%, 30% 0, 100% 40%, 70% 100%, 20% 90%);
			}
			
			.g-polygon-2 {
			    /* // 定位代码，容器高宽随意 */
				width: 100%;
				height: 100%;
			    background: #E950D1;
			    clip-path: polygon(10% 0, 100% 70%, 100% 100%, 20% 90%);
			}
			
			.g-polygon-3 {
			    /* // 定位代码，容器高宽随意 */
				width: 100%;
				height: 100%;
			    background: rgba(87, 80, 233);
			    clip-path: polygon(80% 0, 100% 70%, 100% 100%, 20% 90%);
			}
			.g-bg::before {
			        content: "";
			        position: fixed;
			        top: 0; left: 0; bottom: 0; right: 0;
			        backdrop-filter: blur(150px);
			        z-index: 1;
			    }
			}
		</style>
	</head>
	<body>
		<div class="g-bg">
		    <div class="g-polygon g-polygon-1"></div>
		    <div class="g-polygon g-polygon-2"></div>
		    <div class="g-polygon g-polygon-3"></div>
		</div>
	</body>
</html>
