					i.parentId = item.KEYID
				}
				return i
			})
			return item
		})
		let arr = [...shiftArr,...userArr]
		console.log('arr---',arr)
		function tree(data){
			let map = {}
			let arr = []
			data.forEach((item) => {
				map[item.KEYID] = item
			})
			console.log('map---',map)
			data.forEach((item) => {
				const parent = map[item.parentId]
				if(parent){
					parent.person = parent.person || []
					parent.person.push(item)
				}else{
					arr.push(item)
				}
			})
			console.log('arr====',arr)
			return arr
		}
		tree(arr)
