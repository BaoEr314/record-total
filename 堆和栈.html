	<script type="text/javascript">
		// 概念：
		// 堆:是堆内存的简称;栈:是栈内存的简称。
		// 说到堆栈，我们讲的就是内存的使用和分配了，没有寄存器的事，也没有硬盘的事。
		// 堆是动态分配内存，内存大小不一，也不会自动释放。
		// 栈是自动分配相对固定大小的内存空间，并由系统自动释放。
		// javascript的基本类型就5种:Undefined、Null、Boolean、Number和String，
		// 它们都是直接按值存储在栈中的，每种类型的数据占用的内存空间的大小是确定的，并由系统自动分配和自动释放。
		// 这样带来的好处就是，内存可以及时得到回收，相对于堆来说，更加容易管理内存空间。
		//javascript中其他类型的数据被称为引用类型的数据 : 如对象(Object)、数组(Array)、函数(Function) …，
		//它们是通过拷贝和new出来的，这样的数据存储于堆中。
		//其实，说存储于堆中，也不太准确，因为，引用类型的数据的地址指针是存储于栈中的，
		//当我们想要访问引用类型的值的时候，需要先从栈中获得对象的地址指针，
		//然后，在通过地址指针找到堆中的所需要的数据。
// =========================================================================================

	</script>
