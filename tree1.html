	<script>
		// 测试一下
		const list = [
			{
				id: 1,
				name: 'A',
				parentId: 0
			},
			{
				id: 2,
				name: 'B',

			{

			},
		]

		function tree(data) {
			let map = {}
			let arr = []
			data.forEach((item) => {
				map[item.id] = item
			})
			console.log('map===', map)
			data.forEach((item) => {
				const parent = map[item.parentId]
				// console.log('parent===', parent)
				if(parent){
					parent.children = parent.children || []
					parent.children.push(item)
				}else{
					arr.push(item)
					console.log('arr========',arr)
				}
			})
			console.log(arr)
			return arr
		}
		tree(list)
