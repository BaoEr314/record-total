  <script type="text/javascript">
     // 拦截地址
    function getUrlParms(name) {
    	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    	console.log('reg===',reg)
    	var r = window.location.search.substr(1).match(reg);
    	console.log('r====',r)
    	if (r != null){
    		console.log('unescape(r[2])====',unescape(r[2]))
    		return unescape(r[2]);
    	} 
    	return null;
    }
     getUrlParms('code')
