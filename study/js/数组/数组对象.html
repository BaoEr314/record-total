<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a = new Array(1, 2, 3, 4, 'a', 'b', 'c', {
			x: 1,
			y: 2
		})
		console.log(a[7].x)
		var b = ['a', 'b', 'c'];
		//连接两个数组 concat 
		c = a.concat(b);
		// console.log(a);
		// console.log(b);
		console.log(c);
		// 通过指定的分隔符来隔开字符串，将每一个放进数组 字符串转化成数组
		var arr = 'javascript,jq,c++,c,php'.split(',');
		console.log(arr);
		// 数组转化成字符串
		var arr1 = arr.join('+');
		console.log(arr1);
		var arr2 = arr.toString(); //toString 默认是用，来链接的
		console.log(arr2);
		console.log (arr.pop());//php
		console.log (arr.shift());//javascript	
		
	</script>
</html>
