		//----------------1.数组截取
	   //数组截取 下标从 0 开始 算 ， 得到的新数组包含开始下标那个元素到结束下标之前的元素 不包含结束下标元素
	   //元素1规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
	   //元素2规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数，那么切分的数组包含从 start 到数组结束的所有元素。
	   //如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
		var arr = [1, 2, 3, 4, 5];
		var arr1 = arr.slice(1, 4);
		//console.log('arr1-----',arr1); // [2,3,4]返回一个新的数组，包含从 start 到 end （不包括该元素）的 arrayObject 中的元素。
		//console.log(arr); // [1,2,3,4,5]

		var arr2 = [1, 2, 3, 4];
		var arr3 = arr2.reverse();

		 var arr4 = [1, 2, 3, 4];

		//---------------4splice() 方法从数组中添加/删除项目，然后返回被删除的项目。
	    //元素一 必需。整数，规定添加/删除项目的位置(index)，使用负数可从数组结尾处规定位置,!!!删除时包含下标对应元素
		//元素二 必需。要删除的项目数量。如果设置为 0，则不会删除项目。
		//元素三 可选。向数组添加的新项目。
		var arr5 = [1, 2, 3, 4, 5]
		var arr6 = arr5.splice(1, 2); 
		//console.log('arr6---',arr6); //  [2,3]包含被删除项目的新数组，如果有的话
		//!!!!!!!!!!!!!!!!!!请注意，splice() 方法与 slice() 方法的作用是不同的，splice() 方法会直接对数组进行修改。

			return t % 2 == 0
		});

 //    数组的方法中那些会改变原数组
	 
	// 不会改变原来数组的有：
	// concat()---连接两个或更多的数组，并返回结果。
	// every()---检测数组元素的每个元素是否都符合条件。
	// some()---检测数组元素中是否有元素符合指定条件。
	// filter()---检测数组元素，并返回符合条件所有元素的数组。
	// indexOf()---搜索数组中的元素，并返回它所在的位置。
	// join()---把数组的所有元素放入一个字符串。
	// toString()---把数组转换为字符串，并返回结果。
	// lastIndexOf()---返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
	// map()---通过指定函数处理数组的每个元素，并返回处理后的数组。
	// slice()---选取数组的的一部分，并返回一个新数组。
	// valueOf()---返回数组对象的原始值。
	// --------------------------------------------分割线----------------------------------------------------
	// 会改变原来数组的有：
	// pop()---删除数组的最后一个元素并返回删除的元素。
	// push()---向数组的末尾添加一个或更多元素，并返回新的长度。
	// shift()---删除并返回数组的第一个元素。
	// unshift()---向数组的开头添加一个或更多元素，并返回新的长度。
	// reverse()---反转数组的元素顺序。
	// sort()---对数组的元素进行排序。
	// splice()---用于插入、删除或替换数组的元素。
