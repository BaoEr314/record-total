	<script type="text/javascript">
		// for in更适合遍历对象 
		// 使用for in会遍历数组所有的可枚举属性 包括原型
		// 使用for of会遍历的只是数组内的元素，不包括数组的原型
		// for in遍历的是数组的索引（即键名），而for of遍历的是数组元素值。
		// for of 只能用于有迭代属性的对象 不能用于普通对象 会报错;好像普通对象可以通过object.keys改造(百度)

	</script>
