<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<select>
			<option value="">选择</option>
		</select>
	</body>
	<script type="text/javascript">
		var arr = [1, 2, 3, 4, 5]

		$.each(arr, function(i, item) {

			$("select").append("<option value=" + item + ">" + item + "</option>");
		});
		//不会改变数组
		arr.forEach((item) => {
			item = item * 100
		})
		console.log('111111', arr)
		// 改变数组
		arr.forEach((item, index) => {
			arr[index] = arr[index] * 100
		})
		console.log('2222', arr)
		// 对象作为参数传入
		let aa = {
			x:1
		}
		function bb(y){
			y.x = 2//这里需要和对象的name一致
		}
		bb(aa)
		console.log('aa.x',aa.x)//2
	</script>
</html>
