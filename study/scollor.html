<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>锚点动画</title>
		<script src="jquery-1.11.0.min.js"></script>
		<style type="text/css">
			p {
				width: 100%;
				height: 2000px;
			}
		</style>
	</head>

	<body>
		<a href="#yourid" id="myid">这里的id是你的id属性的名字</a>
			   <p>
				这里p的高度必须大于你浏览器的可视宽度才能使用锚点
				<p>
				<a>
					必须是a便签的时候才能使用name属性来进行锚链接 这种是在HTML5之后改变的
				</a>
				<div id="yourid">content</div>
				
	</body>
	<script type="text/javascript">
		$(function() {
             //console.log(location.pathname)//?前面部分
			//console.log($(this.hash))//object{}
			//hash 属性是一个可读可写的字符串，该字符串是 URL 的锚部分（从 # 号开始的部分）。
			$("#myid").click(function() {
				if(location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
					var $target = $(this.hash);
					$target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
					if($target.length) {
						var targetOffset = $target.offset().top;
						$('html,body').animate({
							scrollTop: targetOffset
						}, 800);
						return false;
					}
				}
			});
		});
	</script>

</html>
